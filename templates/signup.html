{% extends "base.html"%}
{% block content %}
<div class="jumbotron">
    <h2>Create an account!</h2>
    <form method="POST">
      {{ form.hidden_tag() }}
      {{ form.email.label }} {{ form.email() }}
      {{ form.username.label }} {{ form.username() }}
      {{ form.password.label }} {{ form.password() }}
      {{ form.submit() }}
    </form>
</div>
{% endblock %}
