{% extends "base.html"%}
{% block content %}
<div class="jumbotron">
    <h2>My Team</h2>
    <p>Add players that you want information about to your team.</p>
    <form method="POST">
      {{ form.hidden_tag() }}
      {{ form.player.label }} {{ form.player() }}
      {{ form.submit() }}
    </form>
</div>
{% endblock %}
