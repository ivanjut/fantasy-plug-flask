<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FantasyPlug</title>
    <script src="../static/jquery-3.3.1/jquery-3.3.1.min.js"></script>
    <script src="../static/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/bootstrap-4.1.3-dist/css/bootstrap.min.css">
</head>
<body style="background-color: lightgray;">

    <!-- NAVIGATION BAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{{url_for('index')}}">
          <img src="{{url_for('static', filename='logo.png')}}" alt="FantasyPlug" style="max-height: 100%; height: 40px; margin: -5px;"/>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('league')}}">Leagues</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('my_team')}}">My Team</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('players')}}">Players</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('standings')}}">Standings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('scoreboard')}}">Scoreboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('news')}}">News</a>
            </li>

            <!-- Search bar -->
            <li>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
                </form>
            </li>

        <!-- Account management dropdown menu-->
        </ul>
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Account</a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              {% if not current_user.is_authenticated %}
                <a class="dropdown-item" href="{{url_for('login')}}">Login</a>
              {% else %}
                <a class="dropdown-item" href="{{url_for('logout')}}">Logout</a>
              {% endif %}
              <a class="dropdown-item" href="{{url_for('account_settings')}}">Account Settings</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="{{url_for('signup')}}">Signup</a>
          </div>
      </div>
    </nav>

    <!-- Formatting and style for all flash messages -->
    {% for mess in get_flashed_messages()  %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        {{mess}}
      </div>
    {% endfor %}

    <!-- Extra JS script -->
    <script>
        $(document).ready(function() {
            $(".dropdown-toggle").dropdown();
        });
    </script>

    {% block content %}
        <!-- Where other stuff goes -->
    {% endblock %}

</body>
</html>
